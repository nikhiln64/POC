<FlexboxLayout class="page">
    <StackLayout class="form">
        <FlexboxLayout height="45" flexDirection="row">
            <Image class="logo" src="~/images/friends.png"></Image>
            <Image class="logo" src="~/images/love.png"></Image>
            <Image class="logo" src="~/images/affair.png"></Image>
            <Image class="logo" src="~/images/marriage.png"></Image>
            <Image class="logo" src="~/images/enemies.png"></Image>
            <Image class="logo" src="~/images/siblings.png"></Image>
        </FlexboxLayout>
        <Label class="header" text="F.L.A.M.E.S"></Label>
        <PreviousNextView>
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="Your Name" [isEnabled]="!processing"
                        autocapitalizationType="none"
                        [(ngModel)]="user.yourName" returnKeyType="next"
                        (returnPress)="focusOthersName()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField #othersName class="input" [isEnabled]="!processing"
                        hint="Others Name" [(ngModel)]="user.othersName"
                        returnKeyType="done" (returnPress)="check()"></TextField>
                    <StackLayout class="
                        hr-light">
                    </StackLayout>
                </StackLayout>
                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>
        <Button [text]="'Check'" [isEnabled]="!processing" (tap)="check()"
            class="btn btn-primary m-t-20"></Button>
    </StackLayout>
</FlexboxLayout>
